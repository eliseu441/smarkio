<!DOCTYPE html>
<html lang="pt-br">
<style>
  body {
    background-color: rgb(232, 231, 245);
  }

  reader {
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    font-size: larger;
  }

  h1 {
    font-size: medium;
    font-family: sans-serif;
  }

  .meubotao {
    background-color: Gainsboro;
    border-radius: 5px;
    transform: scale(1.05);
    margin-left: 4px;
  }

  #titulo {
    border-radius: 5px;
  }
</style>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu site com colunas</title>
  <link href="css/teste.css" rel="stylesheet">
</head>

<body>

  <div class="linha">
    <div class="coluna-50">
      <center>
        <h1 id="topo-primeira-coluna">
          <b>Comentário</b>
        </h1>
        <p>
          <textarea name="texto" id="titulo" rows="12" cols="48" style="resize: none"></textarea>
        </p>
        <input type="Button" class="meubotao" style="width:225px; height:26px" value="Cadastrar">
      </center>

    </div>
    <div id="linha-da-coluna">

    </div>
    <div class="coluna-35">
      <h1 id="topo-segunda-coluna">
        
          <b>Comentários</b>
      </h1>
      <div class="roll">
        <p>
          Num ninho de mafagafos há sete mafagafinhos.
          Quando a mafagafa gafa, gafam os sete mafagafinhos
        </p>
        <button>Ouvir</button>
      </div>
      <div class="roll">
        <p>
          O Rato roeu a Rica roupa do rei de Roma! A rainha raivosa rasgou o resto e depois resolveu remendar!
        </p>
        <button>Ouvir</button>
      </div>
      <div class="roll">
        <p>
          Trazei três pratos de trigo para treês tigres tristes comerem.
        </p>
        <button>Ouvir</button>
      </div>
    </div>

  </div>



</body>

</html>
